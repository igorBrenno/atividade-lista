<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays - Lab 01</title>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="main" class="h-screen flex  items-center justify-center flex-col">
      <div
        class="bg-gray-300 shadow-md rounded px-10 pt-16 pb-8 mb-4 w-1/2"
      >
        <h1 class="text-xl font-extrabold leading-normal my-10">
          Lab 01 - Mostrando um array e alterando os seus elementos (push, pop,
          unshift, shift)
        </h1>

        <div class="mb-4">
          <label for="elemento"> Digite um valor </label>
          <br />
          <input
            class="w-1/2 py-2 px-4 text-gray-700 focus:outline-none focus:shadow-outline"
            type="text"
            name="elemento"
            id="elemento"
            list="emocoes"
          />
        </div>
        <div class="mb-4">
          <label for="elemento"> Digite uma posição </label>
          <br />
          <input
            class="w-1/2 py-2 px-4 text-gray-700 focus:outline-none focus:shadow-outline"
            type="text"
            name="posicao"
            id="posicao"
          />
        </div>
        <div>
          <p>Selecione uma operação para realizar sobre o array</p>
          <div class="flex justify-between flex-col gap-8">
            <input
              type="button"
              class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="append"
              id="append"
            />

            <input
              type="button"
              class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="insert"
              id="insert"
            />

            <input
              type="button"
              class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="remove"
              id="remove"
            />

            <input
              type="button"
              class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="removeAt"
              id="removeAt"
            />

            <input
              type="button"
              class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="indexOf"
              id="indexOf"
            />

            <input
              type="button"
              class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="isEmpty"
              id="isEmpty"
            />

            <input
              type="button"
              class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="size"
              id="size"
            />

            <input
              type="button"
              class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="clear"
              id="clear"
            />
          </div>
        </div>

        <p class="mt-10">Variável: meuArray</p>
        <div
          id="meuArray"
          class="bg-sky-700 shadow-md rounded p-2 h-20 flex justify-start"
        ></div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
